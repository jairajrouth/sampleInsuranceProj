
<div class="loginCard">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <span class="style1">MyInsurance|</span>
        <span class="style2">Company</span>
      </mat-card-title>
      <mat-card-subtitle>Policy Holder Sign In</mat-card-subtitle>
    </mat-card-header>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password">
      </mat-form-field>
    </form>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row" align="center">
        <button mat-button>Sign In</button>
      </div>
      <div class="signinMSG">
        Don't have an account ? <a href="#" class="signUpLink">Sign Up</a>
      </div>
    </mat-card-actions>
  </mat-card>
